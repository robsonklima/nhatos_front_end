<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header class="first-header">
      <ion-label>Project</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-icon name="share" item-left></ion-icon>
      <h2>Area</h2>
      <p>Weight over the knowledge area</p>
      <ion-note item-end>
        1.0<span class="note">/1.0</span>
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="funnel" item-left></ion-icon>
      <h2>Size</h2>
      <p>Weight over size</p>
      <ion-note item-end>
        0.5<span class="note">/1.0</span>
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="hammer" item-left></ion-icon>
      <h2>Methodology</h2>
      <p>Weight on methodology</p>
      <ion-note item-end>
        0.9<span class="note">/1.0</span>
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="trending-up" item-left></ion-icon>
      <h2>Completion Level</h2>
      <p>Minimum acceptable</p>
      <ion-note item-end>
        70<span class="note">/100</span>
      </ion-note>
    </ion-item>

    <ion-list-header>
      <ion-label>Requirement</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-icon name="swap" item-left></ion-icon>
      <h2>Semantic Distance</h2>
      <p>Minimum acceptable</p>
      <ion-note item-end>
        1.0<span class="note">/2.0</span>
      </ion-note>
    </ion-item>

  </ion-list>
</ion-content>
