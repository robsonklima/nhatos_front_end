<ion-header>
  <ion-navbar>
    <ion-title>Projects</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="silver-bg">
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="onLoadProjectForm()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-searchbar (ionInput)="filterProjects($event)" placeholder="Search"></ion-searchbar>

  <ion-list>
    <button ion-item *ngFor="let project of projects" (click)="onLoadProject(project)">
      {{ project.name }}
    </button>

    <ion-item *ngIf="projects.length == 0 || !projects">
      Projects not found
    </ion-item>
  </ion-list>
</ion-content>
